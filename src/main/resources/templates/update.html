<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <center>
            <h2>修改页面</h2>
            <form th:action="@{/update}" method="post">
                   <input type="hidden" name="id" th:value="${s.id}">
                姓名<input type="text" name="name" th:value="${s.name}"><br>
                性别<input type="radio" name="sex" th:attr="checked=${s.sex=='1'?true:false}" value="1">男
                   <input type="radio" name="sex" th:attr="checked=${s.sex=='0'?true:false}" value="0">女<br>
                班级<input type="text" name="classc" th:value="${s.classc}"><br>
                生日<input type="date" name="birthday" th:value="${#dates.format(s.birthday,'yyyy-MM-dd')}"><br>
                <input type="submit" value="提交">
            </form>


        </center>

</body>
</html>
